<app-header></app-header>


<div id="student-grid-container" *ngIf="studentInfo">

  <app-personal-info [userInfo]="studentInfo"></app-personal-info>

  <app-hobbies [hobbiesStr]="studentInfo['hobby']"
               (onHobbiesChange)="fetchStudentInfo(studentId)"></app-hobbies>

  <app-work-experience [workExperiences]="studentInfo['user_portfolios']"
                       (onWorkExperiencesChange)="fetchStudentInfo(studentId)"></app-work-experience>

  <div class="portfolio">
    <h1>პორტფოლიო</h1>
  </div>

</div>
