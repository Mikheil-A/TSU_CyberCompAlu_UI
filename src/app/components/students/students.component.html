<app-header></app-header>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="isEmployed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>დასაქმების სტატუსი</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.isEmployed">
          TICK IMAGE
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>სახელი, გვარი</th>
      <td mat-cell *matCellDef="let row"> {{row.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>დასაწყისი</th>
      <td mat-cell *matCellDef="let row"> {{row.startDate}}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>დასასრული</th>
      <td mat-cell *matCellDef="let row"> {{row.endDate}}</td>
    </ng-container>

    <ng-container matColumnDef="view-icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <span (click)="openStudentInfoSideNav()">VIEW ICON</span>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
